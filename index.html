<!DOCTYPE html>
<html lang="en">

<head>
  <!-- This is the main template for the site, with index.jsx building the content and behavior -->

  <title>d i g i f a b</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    // redirect non-hash routes to the hash-based version (eg */lab4 becomes */#/lab4)
    if (window.location.hash === '' && window.location.pathname !== '/') {
      const path = window.location.pathname;
      window.location.replace(`/#${path}`);
    }
  </script>
  <link rel="icon" href="/floppy.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro" />
  <script type="module" src="/src/index.jsx" defer></script>
</head>

</body>
